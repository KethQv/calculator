<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__screen">
            <div class="calculator__operation"></div>
            <div class="calculator__result"></div>
        </div>
        <div class="calculator__back     calculator__button"><-</div>
        <div class="calculator__clear     calculator__button">C</div>
        <div class="calculator__divide    calculator__button">/</div>
        <div class="calculator__multiply  calculator__button">x</div>
        <div class="calculator__substract calculator__button">-</div>
        <div class="calculator__add       calculator__button">+</div>
        <div class="calculator__0         calculator__button number-button">0</div>
        <div class="calculator__1         calculator__button number-button">1</div>
        <div class="calculator__2         calculator__button number-button">2</div>
        <div class="calculator__3         calculator__button number-button">3</div>
        <div class="calculator__4         calculator__button number-button">4</div>
        <div class="calculator__5         calculator__button number-button">5</div>
        <div class="calculator__6         calculator__button number-button">6</div>
        <div class="calculator__7         calculator__button number-button">7</div>
        <div class="calculator__8         calculator__button number-button">8</div>
        <div class="calculator__9         calculator__button number-button">9</div>
        <div class="calculator__dot       calculator__button">.</div>
        <div class="calculator__equal     calculator__button">=</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
