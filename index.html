<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__screen">
            <div class="calculator__operation">2 + 2</div>
            <div class="calculator__result">4</div>
        </div>
        <div class="calculator__clear     calculator__button">C</div>
        <div class="calculator__add       calculator__button">+</div>
        <div class="calculator__substract calculator__button">-</div>
        <div class="calculator__multiply  calculator__button">x</div>
        <div class="calculator__divide    calculator__button">/</div>
        <div class="calculator__0         calculator__button number">0</div>
        <div class="calculator__1         calculator__button number">1</div>
        <div class="calculator__2         calculator__button number">2</div>
        <div class="calculator__3         calculator__button number">3</div>
        <div class="calculator__4         calculator__button number">4</div>
        <div class="calculator__5         calculator__button number">5</div>
        <div class="calculator__6         calculator__button number">6</div>
        <div class="calculator__7         calculator__button number">7</div>
        <div class="calculator__8         calculator__button number">8</div>
        <div class="calculator__9         calculator__button number">9</div>
        <div class="calculator__dot       calculator__button">.</div>
        <div class="calculator__equal     calculator__button">=</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
