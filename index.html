<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__screen">2 + 2 = 4</div>
        <div class="calculator__clear">C</div>
        <div class="calculator__add">+</div>
        <div class="calculator__substract">-</div>
        <div class="calculator__multiply">x</div>
        <div class="calculator__divide">/</div>
        <div class="calculator__1">1</div>
        <div class="calculator__2">2</div>
        <div class="calculator__3">3</div>
        <div class="calculator__4">4</div>
        <div class="calculator__5">5</div>
        <div class="calculator__6">6</div>
        <div class="calculator__7">7</div>
        <div class="calculator__8">8</div>
        <div class="calculator__9">9</div>
        <div class="calculator__0">0</div>
        <div class="calculator__dot">.</div>
        <div class="calculator__equal">=</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
